<main>
  <mat-toolbar>
    @if (isMobile) {
      <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    }
    <span i18n>Battery Alarm User's Guide</span>
  </mat-toolbar>
  <app-image-outlet></app-image-outlet>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav"
                 #sidenav
                 [mode]="sideNavMode"
                 [opened]="!isMobile"
                 [disableClose]="!isMobile"
                 (click)="onSideNavClick()"
    >
      <app-toc></app-toc>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
