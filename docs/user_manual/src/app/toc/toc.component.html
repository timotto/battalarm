<mat-nav-list>
  @for (route of routes; track route.link) {
    <a mat-list-item
       [href]="route.link"
       [routerLink]="route.link"
       routerLinkActive="mdc-list-item--activated"
    >
      <mat-icon matListItemIcon>{{route.icon}}</mat-icon>
      <div matListItemTitle>{{ route.title }}</div>
    </a>
  }
</mat-nav-list>
